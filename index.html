<!DOCTYPE html>
<head lang="en">
  <title>Diglactic - Utah Web Design, Development, and Consulting</title>
  <meta name="theme-color" content="#5627c2">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Whether you're looking for a new website, have an app idea, or just need some advice, we've got you covered.">
  <link href="/assets/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
</head>
<body class="preload">
  <div id="hero">
    <img src="/assets/logo.svg?=v0.02"
         id="hero__logo"
         alt="Diglactic Logo">
    <small id="hero__subtitle">
      Web Design, Development, &amp; Consulting
    </small>
    <form name="onboarding"
          method="POST"
          data-netlify="true"
          id="hero__form">
      <input type="text"
             name="name"
             aria-label="Name"
             required
             placeholder="Name">
      <input type="email"
             name="email"
             aria-label="Email Address"
             required
             placeholder="Email">
      <textarea name="message"
                aria-label="Message"
                required
                placeholder="How can we help?"></textarea>
      <button type="submit">
        Get In Touch
      </button>
    </form>
    <small id="hero__footer">
      &copy; 2019 Diglactic, LLC
    </small>
  </div>
  <script async src="/assets/script.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135017895-1"></script>
</body>
