<!DOCTYPE html>
<head lang="en">
  <title>Diglactic - Coming Soon</title>
  <meta name="theme-color"
        content="#5627c2">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta name="description"
        content="New York-based web development coming soon.">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700"
        rel="stylesheet">
  <style type="text/css">
  * {
    box-sizing          : border-box;
    transition          : .3s ease;
    transition-property : opacity, color, border-color, background-color;
  }

  html {
    height : 100%;
    font   : 14px 'Oyxgen', sans-serif;
  }

  body {
    background  : #5627c2;
    min-height  : 100%;
    margin      : 0;
    font-size   : 0;
    overflow    : hidden;
    cursor      : default;
    user-select : none;
  }

  .btn {
    color           : #ffffff;
    font-size       : 1rem;
    text-transform  : uppercase;
    border          : 1px solid #ffffff;
    margin          : 1rem 0;
    text-decoration : none;
    padding         : 1rem 2rem;
    border-radius   : 2rem;
    letter-spacing  : .5px;
  }

  .btn:hover {
    background-color : #ffffff;
    color            : #5627c2;
  }

  #background {
    position        : fixed;
    top             : 0;
    left            : 0;
    right           : 0;
    bottom          : 0;
    display         : flex;
    align-items     : center;
    justify-content : center;
    opacity         : .05;
    z-index         : 0;
  }

  @keyframes background__image--entrance {
    0% {
      transform : scale(1.05);
    }
    100% {
      opacity : 1;
    }
  }

  #background__image {
    opacity    : 0;
    object-fit : cover;
    width      : 100%;
    height     : 100%;
  }

  #background__image.background__image--ready {
    animation : background__image--entrance 1s ease forwards;
  }

  @keyframes hero--entrance {
    0% {
      opacity   : 0;
      transform : translateY(1rem);
    }
  }

  #hero {
    max-height      : none;
    min-height      : fit-content;
    z-index         : 1;
    position        : absolute;
    top             : 0;
    left            : 0;
    right           : 0;
    bottom          : 0;
    overflow        : auto;
    display         : flex;
    flex-direction  : column;
    align-items     : center;
    justify-content : center;
    animation       : hero--entrance .6s ease;
  }

  #hero__logo {
    max-width : 80%;
    width     : 512px;
  }

  #hero__subtitle {
    font-size  : 1rem;
    font-style : italic;
    color      : #ffffff;
    margin     : 2rem 0;
    opacity    : .75;
  }
  </style>
</head>
<body>
  <div id="background">
    <img id="background__image"
         alt="Unsplash Wallpaper">
  </div>
  <div id="hero">
    <img src="/assets/logo.svg"
         id="hero__logo"
         alt="Diglactic Logo">
    <small id="hero__subtitle">
      Coming Soon
    </small>
    <a class="btn"
       id="hero__button"
       href="mailto:hello@diglactic.com">
      Get In Touch
    </a>
  </div>
  <script>
  {
    // landing--

    const $backgroundImage = document.querySelector('#background__image');

    $backgroundImage.addEventListener('load', () => {
      $backgroundImage.classList.add('background__image--ready');
    });

    $backgroundImage.setAttribute('src', `//source.unsplash.com/random/${screen.width}x${screen.height}?nature,water`);

    // ga --

    window.dataLayer = window.dataLayer || [];
    window.dataLayer.concat(['js', new Date()], ['config', 'UA-135017895-1']);
  }
  </script>
  <script async
          src="https://www.googletagmanager.com/gtag/js?id=UA-135017895-1"></script>
</body>
