<!DOCTYPE html>
<head lang="en">
  <title>Diglactic - Web Design, Development, and Consulting</title>
  <meta name="theme-color"
        content="#5627c2">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta name="description"
        content="Whether you're looking for a new website, have an app idea, or just need some advice, we've got you covered.">
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700"
        rel="stylesheet">
  <style type="text/css">
  * {
    box-sizing          : border-box;
    transition          : .3s ease;
    transition-property : opacity, color, border-color, background-color;
  }

  html {
    height : 100%;
    font   : 14px 'Oyxgen', sans-serif;
  }

  body {
    background      : #eeeeee;
    min-width       : 320px;
    height          : 100%;
    min-height      : fit-content;
    margin          : 0;
    font-size       : 0;
    cursor          : default;
    user-select     : none;
    display         : flex;
    align-items     : center;
    justify-content : center;
    color           : #555555;
  }

  a {
    color           : #000000;
    text-decoration : none;
  }

  a:hover {
    color : #5627c2;
  }

  input,
  textarea {
    /* remove iOS inset shadows */
    -webkit-appearance : none;
    font               : inherit;
    font-size          : 1rem;
    display            : block;
    background         : none;
    border             : 1px solid #111111;
    margin             : 1rem 0;
    padding            : 1rem 1.25rem;
    width              : 100%;
    resize             : none;
    border-radius      : .25rem;
    outline            : none;
    color              : #000000;
  }

  input::placeholder,
  textarea::placeholder {
    color   : inherit;
    opacity : 1;
  }

  input:focus,
  textarea:focus {
    background-color : #ffffff;
    border-color     : #5627c2;
  }

  textarea {
    height : 120px;
  }

  button {
    font            : inherit;
    font-size       : 1rem;
    color           : #ffffff;
    margin          : 1rem auto;
    text-decoration : none;
    padding         : 1rem 1.25rem;
    background      : #222222;
    border          : none;
    cursor          : pointer;
    border-radius   : .25rem;
    width           : 100%;
    outline         : none;
  }

  button:hover,
  button:focus {
    background-color : #5627c2;
  }

  @keyframes hero--entrance {
    0% {
      opacity   : 0;
      transform : translateY(1rem);
    }
  }

  #hero {
    width          : 460px;
    max-width      : 100%;
    padding        : 4rem 1rem;
    display        : flex;
    flex-direction : column;
    align-items    : center;
    text-align     : center;
    animation      : hero--entrance .6s ease;
  }

  #hero__logo {
    width     : 90%;
    max-width : 380px;
  }

  #hero__subtitle {
    font-size  : 1.25rem;
    color      : #222222;
    margin     : 2rem 0;
    font-style : italic;
  }

  #hero__form {
    width          : 100%;
    display        : flex;
    align-items    : center;
    flex-direction : column;
  }

  #hero__footer {
    font-size      : .75rem;
    margin-top     : 2rem;
    text-transform : uppercase;
  }
  </style>
</head>
<body>
  <div id="hero">
    <img src="/assets/logo.svg?=v0.01"
         id="hero__logo"
         alt="Diglactic Logo">
    <small id="hero__subtitle">
      Web Design, Development, &amp; Consulting
    </small>
    <form name="onboarding"
          method="POST"
          data-netlify="true"
          id="hero__form">
      <input type="text"
             required
             placeholder="Name">
      <input type="email"
             required
             placeholder="Email">
      <textarea name="message"
                required
                placeholder="How can we help?"></textarea>
      <button type="submit">
        Get In Touch
      </button>
    </form>
    <small id="hero__footer">
      &copy; 2019 Diglactic | A <a href="https://shengslogar.com">Sheng Slogar</a> company
    </small>
  </div>
  <script>
  {
    // ga --

    window.dataLayer = window.dataLayer || [];
    window.dataLayer.concat(['js', new Date()], ['config', 'UA-135017895-1']);
  }
  </script>
  <script async
          src="https://www.googletagmanager.com/gtag/js?id=UA-135017895-1"></script>
</body>
